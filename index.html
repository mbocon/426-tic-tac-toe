<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <h1 class="message">X's Turn</h1>
        <section id="gameboard">
            <div data-index="0" class="square bottom"></div>
            <div data-index="1" class="square bottom left right"></div>
            <div data-index="2" class="square bottom"></div>
            <div data-index="3" class="square "></div>
            <div data-index="4" class="square left right"></div>
            <div data-index="5" class="square "></div>
            <div data-index="6" class="square top"></div>
            <div data-index="7" class="square top left right"></div>
            <div data-index="8" class="square top"></div>
        </section>
        <button>Reset</button>
    </main>
    <footer>
        <p>
            Copyright &copy; All Rights Reserved Tic Tac Toe 2022
        </p>
    </footer>
</body>
</html>
